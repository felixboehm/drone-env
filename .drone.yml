---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: publish
  image: plugins/docker
  dockerfile: Dockerfile
  repo: felixboehm/${DRONE_REPO_NAME}
  password:
    from_secret: docker_password
  username:
    from_secret: docker_username

- name: print env
  image: felixboehm/drone-env
  pull: true

